<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linktree Style Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-r from-cyan-400 to-blue-600">
  <div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-6 text-center">
    <h1 class="text-2xl font-bold text-gray-800">My Link Page</h1>
    <p class="text-gray-500">Choose an option below</p>

    <div class="mt-6 flex flex-col gap-4">
      <!-- First button (opens a page with 2 images) -->
      <a href="image1.html"
         class="px-4 py-3 bg-blue-500 text-white rounded-xl font-semibold hover:bg-blue-600 transition">
        📷 View Image Set 1
      </a>

      <!-- Second button -->
      <a href="images/image2.png" target="_blank"
         class="px-4 py-3 bg-green-500 text-white rounded-xl font-semibold hover:bg-green-600 transition">
        🖼️ View Image 2
      </a>

      <!-- Third button -->
      <a href="https://example.com" target="_blank"
         class="px-4 py-3 bg-purple-500 text-white rounded-xl font-semibold hover:bg-purple-600 transition">
        🌐 Visit My Website
      </a>
    </div>
  </div>
</body>
</html>
